<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput type="text"
      name="tittle"
       ngModel
       required
       placeholder="Tittle"
       #tittle="ngModel">
       <mat-error *ngIf="tittle.invalid">Please enter a post tittle</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea
    matInput rows ="4"
    name="content"
    ngModel
    required
    placeholder="content"
    #content="ngModel">
  </textarea>
       <mat-error *ngIf="content.invalid"> Please enter a post content</mat-error>
  </mat-form-field>
  <button mat-raised-button
    color="accent"
   type="submit">Save</button>

  </form>

</mat-card>
